<p>
  pokemon works!
</p>

<!-- remember we need FormsModule imported to use ngModel -->
<div>
  <input type="text" placeholder="Search Pokemon" required maxlength="15" [(ngModel)]="searchText" />
</div>

<div>
  <!-- on right-hand side of event binding... -->
  <!-- we can have arbitrary JavaScript statements -->
  <!-- "template statement" -->
  <button (click)="getPokemon();">Search</button>
</div>

<!-- extra field to demo the two-way binding -->
<!-- <input type="text" [(ngModel)]="searchText" /> -->

<p>

<div>
  <!-- structural directives ngIf and ngFor -->
  <!-- equivalent of @if, @foreach  from Razor -->
  <!-- ngIf: if the condition is false, this element will not be in the DOM -->
  <ul *ngIf="pokemon && pokemon.length > 0">
    <!-- ngFor will repeat the element according to how many things are in -->
    <!-- what goes after "of" -->
    <li *ngFor="let p of pokemon">
      {{ p.name }}
      <!-- <span *ngIf="p.height && p.weight" class="smaller-text"> (regular HTML) -->
      <!-- <span *ngIf="p.height && p.weight" [class]="heightWeightClass"> (property binding with regular attribute class) -->
      <span *ngIf="p.height && p.weight" [ngClass]="heightWeightClasses"> <!-- property binding with ngClass attribute directive -->
        ({{ p.height * 10 }} cm, {{ p.weight / 10 }} kg)
      </span>
    </li>
  </ul>
  <p *ngIf="!pokemon || pokemon.length === 0" [ngStyle]="noneFoundStyles">
    None found!
  </p>
  <p *ngIf="showError" class="error-msg">{{ error }}</p>
  <!-- "structural directives" like ngFor, ngIf, ngSwitch -->
  <!-- are directives that can add new elements to the DOM. -->

  <!-- we also have "attribute directives" which can modify the attributes -->
  <!-- of existing elements -->
  <!-- e.g.... ngStyle, ngClass -->

  <!-- technically all components are also directives -->
</div>
